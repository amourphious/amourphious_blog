<html>
  <head>
    <title>Appspot</title>
    <link type="text/css" rel="stylesheet" href="/static/style.css" media="screen" />
    <link href="http://fonts.googleapis.com/css?family=Abel|Arvo" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/static/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/static/jquery.dropotron-1.0.js"></script>
  </head>
<body>

	<div id = "top-menu">

				<a href = "/blog/login"> Login

				{% endif %}
	</div>
<div id="wrapper">

			<div id="logo">

			</div>
		</div>
	</div>
	<!-- end #header -->
	<div id="menu-wrapper">

			<li><a href="/asciichan"><span>&nbsp;&nbsp;&nbsp;Trollbook&nbsp;&nbsp;&nbsp;</span></a></li>
			<li><a href="/contact"><span>&nbsp;&nbsp;&nbsp;contact&nbsp;&nbsp;&nbsp;</span></a></li>
		</ul>
		<script type="text/javascript">
			$('#menu').dropotron();
		</script> 
	</div>
	<!-- end #menu -->
	<div id="splash">

</div>
<!-- end #footer -->

</html>
